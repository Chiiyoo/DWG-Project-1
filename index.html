<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9f5f2;
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 400px;
            padding: 30px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            border-radius: 12px;
        }

        .card h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            position: relative;
            margin-top: 15px;
            width: 100%;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            background: transparent;
            color: #2c3e50;
            transition: border-color 0.3s, padding 0.3s;
            box-sizing: border-box;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 16px;
            color: #bdc3c7;
            pointer-events: none;
            transition: 0.3s;
            padding: 0 5px;
            background-color: #fff;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            padding-top: 18px;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #3498db;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-container button {
            width: 48%;
        }

        #hasil {
            background-color: #d4edda;
            padding: 15px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 6px;
            color: #155724;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Hitung Luas Segitiga</h2>
        <form id="segitigaForm">
            <div class="form-group">
                <input type="text" id="alas" placeholder=" " oninput="checkInputs()">
                <label for="alas">Nilai Alas (cm)</label>
            </div>

            <div class="form-group">
                <input type="text" id="tinggi" placeholder=" " oninput="checkInputs()">
                <label for="tinggi">Nilai Tinggi (cm)</label>
            </div>

            <div id="hasil">Hasilnya</div>

            <div class="button-container">
                <button id="btnhitung" type="button" onclick="hitungLuas()" disabled>Hitung Luas</button>
                <button type="reset" onclick="resetHasil()">Reset</button>
            </div>
        </form>
    </div>

    <script>
        function hitungLuas() {
            let alas = Number(document.getElementById('alas').value);
            let tinggi = Number(document.getElementById('tinggi').value);

            let luas = 0.5 * alas * tinggi;

            let hsl = "Hitung Luas Segitiga dengan Nilai <br>";
            hsl += "Alas = " + alas + " cm <br>";
            hsl += "Tinggi = " + tinggi + " cm <br>";
            hsl += "---------------------------------- <br>";
            hsl += "Luas = ½ x Alas x Tinggi <br>";
            hsl += "Luas = ½ x " + alas + " x " + tinggi + "<br>";
            hsl += "Luas = " + luas + " cm<sup>2</sup><br>";

            document.getElementById("hasil").innerHTML = hsl;
        }

        function checkInputs() {
            let alas = document.getElementById('alas').value;
            let tinggi = document.getElementById('tinggi').value;
            let button = document.getElementById('btnhitung');

            button.disabled = !(alas && tinggi);
        }

        function resetHasil() {
            document.getElementById("hasil").innerHTML = 'Hasilnya';
            document.getElementById('btnhitung').disabled = true;
        }
    </script>

</body>

</html>
